<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webtra → Nebula</title>
  
  <!-- Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=https://mojhehh.github.io/nebula/">

  <!-- Favicon - Purple Planet -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%239333ea'/%3E%3Cstop offset='50%25' stop-color='%237c3aed'/%3E%3Cstop offset='100%25' stop-color='%235b21b6'/%3E%3C/linearGradient%3E%3CradialGradient id='b' cx='30%25' cy='30%25'%3E%3Cstop offset='0%25' stop-color='%23c084fc' stop-opacity='0.6'/%3E%3Cstop offset='100%25' stop-color='transparent'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23a)'/%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23b)'/%3E%3Cellipse cx='50' cy='50' rx='65' ry='12' fill='none' stroke='%23a855f7' stroke-width='3' opacity='0.7' transform='rotate(-20 50 50)'/%3E%3C/svg%3E">

  <style>
    :root {
      --bg-dark: #05010d;
      --bg-purple: #1a0a2e;
      --purple-main: #9333ea;
      --purple-light: #a855f7;
      --purple-glow: #c084fc;
      --text: #f3e8ff;
      --muted: #a78bfa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      color: var(--text);
      overflow: hidden;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Stars */
    .stars {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.9), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(168,85,247,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.7), transparent),
        radial-gradient(2px 2px at 130px 80px, rgba(192,132,252,0.6), transparent),
        radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.8), transparent);
      background-size: 200px 150px;
      animation: twinkle 4s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Nebula glow */
    .nebula {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 800px 500px at 30% 20%, rgba(147,51,234,0.3), transparent 60%),
        radial-gradient(ellipse 600px 400px at 70% 80%, rgba(124,58,237,0.25), transparent 50%),
        radial-gradient(ellipse 400px 300px at 50% 50%, rgba(168,85,247,0.15), transparent 40%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 3rem;
    }

    /* Planet Logo */
    .planet {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .moved-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--purple-main), var(--purple-light));
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 30px rgba(147,51,234,0.5);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff 0%, var(--purple-light) 50%, var(--purple-glow) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.3rem;
      color: var(--muted);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .new-url {
      display: inline-block;
      background: rgba(147,51,234,0.2);
      border: 1px solid rgba(168,85,247,0.4);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      color: var(--purple-light);
      margin-bottom: 2rem;
      word-break: break-all;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, var(--purple-main), var(--purple-light));
      color: white;
      text-decoration: none;
      padding: 1rem 3rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 25px rgba(147,51,234,0.4);
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 35px rgba(147,51,234,0.6);
    }

    .countdown {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .countdown span {
      color: var(--purple-light);
      font-weight: 600;
    }

    /* Arrow animation */
    .arrow {
      display: inline-block;
      margin-left: 0.5rem;
      animation: bounce-right 1s ease-in-out infinite;
    }

    @keyframes bounce-right {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    /* Orbital ring decoration */
    .orbital {
      position: fixed;
      border: 1px solid rgba(168,85,247,0.15);
      border-radius: 50%;
      pointer-events: none;
    }

    .orbital-1 {
      width: 600px;
      height: 600px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbit-pulse 8s ease-in-out infinite;
    }

    .orbital-2 {
      width: 800px;
      height: 800px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbit-pulse 10s ease-in-out infinite reverse;
    }

    @keyframes orbit-pulse {
      0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="nebula"></div>
  <div class="orbital orbital-1"></div>
  <div class="orbital orbital-2"></div>

  <div class="container">
    <!-- Planet Logo -->
    <svg class="planet" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#9333ea"/>
          <stop offset="50%" stop-color="#7c3aed"/>
          <stop offset="100%" stop-color="#5b21b6"/>
        </linearGradient>
        <radialGradient id="shine" cx="30%" cy="30%">
          <stop offset="0%" stop-color="#c084fc" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="transparent"/>
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="40" fill="url(#planetGrad)"/>
      <circle cx="50" cy="50" r="40" fill="url(#shine)"/>
      <ellipse cx="50" cy="50" rx="60" ry="10" fill="none" stroke="#a855f7" stroke-width="2.5" opacity="0.7" transform="rotate(-20 50 50)"/>
    </svg>

    <div class="moved-badge">We've Moved</div>
    
    <h1>Webtra is now Nebula</h1>
    
    <p class="subtitle">
      We've upgraded to a new home.<br>
      Same mission, fresh look.
    </p>

    <div class="new-url">
      https://mojhehh.github.io/nebula/
    </div>

    <br><br>

    <a href="https://mojhehh.github.io/nebula/" class="cta-button">
      Go to Nebula <span class="arrow">→</span>
    </a>

    <p class="countdown">
      Auto-redirecting in <span id="timer">5</span> seconds...
    </p>
  </div>

  <script>
    // Countdown timer
    let seconds = 5;
    const timerEl = document.getElementById('timer');
    
    const countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = 'https://mojhehh.github.io/nebula/';
      }
    }, 1000);
  </script>
</body>
</html>
